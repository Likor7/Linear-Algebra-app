{% extends "base.html" %} {% block content %}
<div class="container py-4 ">
    <div class="card w-50 mx-auto">
        <div class="card-header">
            <h4 class="card-title">Upload Matrix</h4>
        </div>
        <div class="card-body">
            <form class="form" role="form" , enctype="multipart/form-data" action="{{ url_for('calc.upload_post') }}"
                method="post">
                <div class="form-group">
                    <input type="file" name="file" required accept=".txt">
                </div>
                <div class="d-flex justify-content-center ">
                    <button class="btn btn-primary" name="upload_button" type="submit">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
