{% extends "base.html" %} {% block content %}
<div class="container">
   <form class="form" id="form-inputs" role="form" action="{{ url_for('calc.calculator_post') }}" method="POST"
      autocomplete="off">

      <div class="d-flex justify-content-around align-items-center flex-wrap">
         <div class="matrix-table" id="matrix-table">
            <math>
               <mrow>
                  <mo>[</mo>
                  <mtable id="matrix-inputs">
                  </mtable>
                  <mo>]</mo>
               </mrow>
            </math>
         </div>

         <div class="xvector-table">
            <math>
               <mrow>
                  <mo>[</mo>
                  <mtable id="xvector">
                  </mtable>

                  <mo>]</mo>

               </mrow>
            </math>
         </div>
         =
         <div class="vector-table">
            <math>
               <mrow>
                  <mo>[</mo>
                  <mtable id="vector-inputs">
                  </mtable>
                  <mo>]</mo>
               </mrow>
            </math>
         </div>
      </div>
      <div class="row-column-buttons d-flex justify-content-center flex-wrap">
         <button type="button" class="btn btn-outline-success m-2" onclick="addRow()">+ Row</button>
         <button type="button" class="btn btn-outline-danger  m-2" onclick="removeRow()">- Row</button>

         <button type="button" class="btn btn-outline-success m-2" onclick="addColumn()">+ Column</button>
         <button type="button" class="btn btn-outline-danger m-2" onclick="removeColumn()">- Column</button>
      </div>
      <div class="control-buttons row-column-buttons d-flex justify-content-center flex-wrap">
         <button class="btn btn-primary m-2" name="calc_button" value="Calculate" type="submit">Calculate</button>
         <button class="btn btn-primary m-2" name="save_button" value="Save" type="submit">Save Matrix</button>
         <button class="btn btn-primary m-2" onclick="generateRandom(event)">Randomize</button>
      </div>
   </form>
</div>

{% if result %}
{{ result }}
{% endif %}

<script src="{{ url_for('static', filename='js/creationTable.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/random.js') }}" type="text/javascript"></script>
{% if result or uploaded %}
<script>
   const rows = {{ rows| tojson }};
   const cols = {{ cols| tojson }};
   const data = {{ data| tojson }};
   const data_b = {{ data_b| tojson }};
   init_matrix(rows, cols, data, data_b);
</script>
{% elif not(result) %}
<script>
   const rows = {{ rows| tojson }};
   const cols = {{ cols| tojson }};
   init(rows, cols);
</script>
{% endif %}
<script src="{{ url_for('static', filename='js/rowcolumnControl.js') }}" type="text/javascript"></script>
{% endblock %}
